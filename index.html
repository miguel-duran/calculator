<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>calculator</h1>
        <div class="container">
            <div class="display">
                <div class="display__number"></div>
            </div>
            <div class="btn"><button class="btn-num">0</button></div>
            <div class="btn btn-1"><button class="btn-num">1</button></div>
            <div class="btn btn-2"><button class="btn-num">2</button></div>
            <div class="btn btn-3"><button class="btn-num">3</button></div>
            <div class="btn btn-4"><button class="btn-num">4</button></div>
            <div class="btn btn-5"><button class="btn-num">5</button></div>
            <div class="btn btn-6"><button class="btn-num">6</button></div>
            <div class="btn btn-7"><button class="btn-num">7</button></div>
            <div class="btn btn-8"><button class="btn-num">8</button></div>
            <div class="btn btn-9"><button class="btn-num">9</button></div>
            <div class="btn"><button class="btn-add btn-operator">add</button></div>
            <div class="btn"><button class="btn-div btn-operator">div</button></div>
            <div class="btn"><button class="btn-mult btn-operator">mult</button></div>
            <div class="btn"><button class="btn-subt btn-operator">subt</button></div>
            <div class="btn"><button class=btn-operate>=</button></div>
            <div class="btn"><button class="btn-clear">clear</button></div>
        </div>
        <button class="practice">practice</button>
        <script src="calculator.js"></script>
    </body>
</html>
